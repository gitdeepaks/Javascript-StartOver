<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai Or JavaScript</h1>
    <button id="stop">Stop</button>
    <button id="start">Start</button>
</body>
<script>
                let intervalId; 

    const satDate = function (str) {
        console.log(str, 'Deepak', Date.now());
    }

                // The startInterval function starts the interval and assigns it to intervalId.
                function startInterval() {
                    if (!intervalId) { // Check if an interval is already running
                        intervalId = setInterval(satDate, 2000, 'hi');
                    }
                }

                // Initially start the interval when the script loads
                startInterval();

                document.querySelector('#stop').addEventListener('click', function () {
                    document.querySelector('h1').innerHTML = 'Event Stopped';
                    clearInterval(intervalId);
                    intervalId = null;
                });

                document.querySelector('#start').addEventListener('click', function () {
                    document.querySelector('h1').innerHTML = 'Event Started';
                    startInterval(); // Use the startInterval function to manage the interval.
                });
</script>
</html>
