<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async</title>
  </head>
  <body>
    <h1>Async Chai</h1>
    <button id="stop">stop</button>
  </body>
  <script>
    const sayDeepak = () => {
      console.log("Deepak");
    };
    // document.querySelector("h1").innerHTML = "Deepak is the best Js Developer";
    // setTimeout(sayDeepak, 2000);

    const changeText = () => {
      document.querySelector("h1").innerHTML =
        "Deepak is the best JS Developer";
    };
    const timer = setTimeout(changeText, 2000);
    document.querySelector("#stop").addEventListener("click", () => {
      clearTimeout(timer);
      console.log("Stopped");
    });
  </script>
</html>
