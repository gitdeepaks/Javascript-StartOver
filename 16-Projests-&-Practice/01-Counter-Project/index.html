<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Inter:wght@200;300;400;500&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./styles.css" />
    <script src="./new.js" defer></script>
  </head>
  <body>
    <div class="counter">
      <h1 class="counter__title">Counter</h1>

      <span class="counter__value">0</span>

      <button class="counter__reset-button">
        <i class="fas fa-sync-alt counter__reset-icon"></i>
      </button>

      <div class="counter__buttons">
        <button class="counter__button counter__button--decrease">
          <i class="fas fa-minus counter__icon counter__icon--minus"></i>
        </button>
        <button class="counter__button counter__button--increase">
          <i class="fas fa-plus counter__icon counter__icon--plus"></i>
        </button>
      </div>
    </div>
  </body>
</html>
